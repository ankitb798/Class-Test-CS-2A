<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Light Bulb Interacti</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <button id="startBtn" style="border-radius: 20px;">START</button>
        <div id="modal" class="hidden">
            <h1>Custom lighting</h1>
            <input type="number" id="bulbCount" placeholder="Enter a number...">
            <button id="doneBtn" style="border-radius: 20px;">DONE</button>
        </div>
        <div id="bulbContainer"></div>
        <button id="resetBtn" class="hidden" style="border-radius: 20px;">RESET</button>
    </div>
    <script src="script.js"></script>
</body>

</html>
